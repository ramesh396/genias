<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | Salapa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="csrf-token" content="{{ csrf_token() }}">

<style>

/* SAME THEME AS FORGOT */

:root {
  --bg-main:#120907;
  --bg-panel:#1a0f0b;
  --bg-chat:#0c0604;

  --border-soft:rgba(255,176,120,.12);
  --shadow-soft:0 24px 60px rgba(0,0,0,.55);

  --primary:#ff9f4a;
  --primary-hover:#ff8a1f;
  --primary-soft:#3a2316;

  --text-main:#f7efe9;
  --text-muted:#c8a996;
}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(circle at top,#241208 0%,var(--bg-main) 60%);
  color:var(--text-main);
}

/* reuse same blocks */

.auth-wrapper{min-height:100vh;display:flex;align-items:center;justify-content:center}

.auth-card{
  width:100%;
  max-width:420px;
  background:var(--bg-panel);
  border:1px solid var(--border-soft);
  border-radius:22px;
  padding:34px 30px;
  box-shadow:0 30px 80px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.04);
  text-align:center;
}

.auth-card h1{
  font-size:1.8rem;
  font-weight:900;
  margin-bottom:6px;
  background:linear-gradient(135deg,#ffb066,#ff9f4a,#ff8a1f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{font-size:14px;color:var(--text-muted);margin-bottom:26px}

label{display:block;text-align:left;font-size:13px;font-weight:700;color:var(--text-muted);margin:12px 0 6px}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border-soft);
  background:var(--bg-chat);
  color:var(--text-main);
}

input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(251,146,60,.25);
}

.auth-btn{
  width:100%;
  margin-top:18px;
  padding:12px 18px;
  font-size:14px;
  font-weight:700;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#ffb066,#ff9f4a,#ff8a1f);
  color:#2a1408;
  box-shadow:0 6px 18px rgba(255,159,74,.28);
}

.flash-msg{
  background:var(--primary-soft);
  border-left:4px solid var(--primary);
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:16px;
  font-size:13px;
}
/* ================= PASSWORD TOGGLE ================= */

.password-wrap {
  position: relative;
}

.password-wrap input {
  padding-right: 44px;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);

  background: transparent;
  border: none;
  cursor: pointer;

  font-size: 18px;
  color: var(--text-muted);

  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-password:hover {
  color: var(--primary);
}

</style>
</head>

<body>

<div class="auth-wrapper">

  <div class="auth-card">

    <h1>Reset Password</h1>

    <p class="subtitle">
      Create a new secure password.
    </p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

     <label>New password</label>
<div class="password-wrap">
  <input type="password" name="password" id="newPassword" required>
  <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
    üëÅ
  </button>
</div>

<label>Confirm password</label>
<div class="password-wrap">
  <input type="password" name="confirm_password" id="confirmPassword" required>
  <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
    üëÅ
  </button>
</div>

      <button class="auth-btn" type="submit">
        Reset password
      </button>

    </form>

  </div>

</div>
<script>
function togglePassword(id, btn) {
  const input = document.getElementById(id);

  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "üôà";
  } else {
    input.type = "password";
    btn.textContent = "üëÅ";
  }
}
</script>

</body>
</html>
