<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>

    <style>
        /* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ================= THEME (SAME AS INDEX) ================= */
:root {
  --bg-main: #1a0d08;
  --bg-panel: #24120a;
  --bg-card: #120805;

  --border-soft: rgba(255, 180, 120, 0.18);

  --primary: #f97316;
  --primary-hover: #ea580c;

  --danger: #dc2626;

  --text-main: #f5ede7;
  --text-muted: #d1b5a0;
}

/* ================= BASE ================= */
body {
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #2a140a, #120805 65%);
  color: var(--text-main);

  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= SETTINGS BOX ================= */
.box {
  width: 92%;
  max-width: 440px;

  background: var(--bg-card);
  border: 1px solid var(--border-soft);
  border-radius: 22px;

  padding: 32px 26px;

  box-shadow:
    0 30px 80px rgba(0,0,0,0.65),
    inset 0 1px 0 rgba(255,255,255,0.05);
}

/* ================= TITLE ================= */
h2 {
  text-align: center;
  margin-bottom: 22px;
  font-size: 1.5rem;
  font-weight: 800;
}

/* ================= USER INFO ================= */
.box p {
  font-size: 14px;
  margin-bottom: 14px;
  color: var(--text-muted);
}

.box p b {
  color: var(--text-main);
}

/* ================= INPUTS ================= */
input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;

  border-radius: 14px;
  border: 1px solid var(--border-soft);

  background: var(--bg-panel);
  color: var(--text-main);

  font-size: 14px;
}

input::placeholder {
  color: var(--text-muted);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(249,115,22,0.35);
}

/* ================= BUTTONS ================= */
button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;

  border-radius: 14px;
  border: none;

  font-size: 14px;
  font-weight: 800;
  cursor: pointer;

  background: linear-gradient(135deg, var(--primary), var(--primary-hover));
  color: #1a0d08;

  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 36px rgba(249,115,22,0.45);
}

/* ================= DELETE BUTTON ================= */
form[action="/delete_account"] button {
  background: linear-gradient(135deg, #dc2626, #991b1b);
  color: #fff;
}

form[action="/delete_account"] button:hover {
  box-shadow: 0 16px 36px rgba(220,38,38,0.45);
}

/* ================= DIVIDER ================= */
hr {
  margin: 24px 0;
  border: none;
  border-top: 1px solid var(--border-soft);
}

/* ================= MESSAGE ================= */
.msg {
  text-align: center;
  margin-top: 14px;
  font-size: 14px;
  color: var(--text-muted);
}

/* ================= LINKS ================= */
a {
  display: block;
  text-align: center;
  margin-top: 14px;

  color: var(--text-muted);
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
}

a:hover {
  color: var(--text-main);
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {

  .box {
    padding: 26px 20px;
  }

  h2 {
    font-size: 1.35rem;
  }
}

    </style>
</head>
<body>

<div class="box">
    <h2>Account Settings</h2>

    <p><b>Username:</b> {{ username }}</p>

    <form method="POST">
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>

        <button type="submit">Update Password</button>
    </form>
    <hr style="margin:20px 0; border-color:#334155;">

<form method="POST" action="/delete_account"
      onsubmit="return confirm('‚ö†Ô∏è This will permanently delete your account and all notes. Are you sure?');">

    <button type="submit"
            style="background:#dc2626; color:white;">
        ‚ùå Delete Account
    </button>
</form>


    {% if message %}
        <p class="msg">{{ message }}</p>
    {% endif %}

    <a href="/dashboard">‚¨Ö Back to Dashboard</a>
    <a href="/logout">üö™ Logout</a>
</div>

</body>
</html>
