<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Evaluate Answer ‚Ä¢ Salapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #1a0d08;
      --bg-card: #120805;
      --border-soft: rgba(255,180,120,0.18);
      --primary: #ff9f4a;
      --primary-hover: #ff8a1f;
      --text-main: #f5ede7;
      --text-muted: #d1b5a0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #2a140a, #120805 65%);
      color: var(--text-main);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 22px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: #1f120a;
      text-decoration: none;
    }

    .back {
      display: block;
      margin-top: 12px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üîí Evaluate Answer is Pro</h1>
    <p class="subtitle">
      Unlock detailed answer feedback, scoring, and improvements.
    </p>
    <a href="/upgrade" class="btn">Upgrade to Pro</a>
    <a href="/dashboard" class="back">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
